<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% block title %}
        <title>E-Shop 201078</title>
    {% endblock %}
    <link href="{% static 'bootstrap-5.3.0-dist/css/bootstrap.css' %}" rel="stylesheet">

    <script src="{% static 'bootstrap-5.3.0-dist/js/bootstrap.bundle.js' %}"></script>

    <script src="{% static 'jquery/jquery-3.7.0.js' %}"></script>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body class="text-white">


<nav class="navbar navbar-expand-lg" style="background: #323130">

    <div class="container-fluid">
        <a class="navbar-brand ms-4" href="#"><img src="{% static 'logo.png' %}"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" data-active="active" href="{% url 'index' %}">
                        <button class="btn btn-dark  px-4 py-2 border border-danger border-2">Home</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button class="btn btn-dark px-4 py-2">Desktops</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button class="btn btn-dark px-4 py-2">Laptops</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button class="btn btn-dark px-4 py-2">Customize</button>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            {% block login %}
                {% if user.is_authenticated %}
                    <div class="fw-bold">
                        {{ user.get_username }}

                        <a href="{% url 'logout' %}?next={{ request.path }}"
                           class="btn text-dark fw-bold rounded-pill mx-4 px-4 py-2" id="logout">Log
                            out</a>
                    </div>
                {% else %}
                    <div class="fw-bold">

                        <a href="{% url 'login' %}?next={{ request.path }}"
                           class="btn text-dark fw-bold rounded-pill mx-4 px-4 py-2" id="login">Log in</a>
                    </div>
                {% endif %}
            {% endblock %}
        </div>
    </div>

</nav>

{% block content %}
    <!-- default content text (typically empty) -->
{% endblock %}
</body>
</html>
